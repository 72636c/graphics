<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      background: #bfbfbf;
    }

    body>* {
      margin: 1em 0;
    }

    button,
    input {
      display: block;
    }

    img {
      vertical-align: middle;
    }

    #image-container {
      background: white;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="image-container">
    <img id="image" src="flywheel.svg" height="128" width="128">
  </div>
  <input id="increment" type="number" value="6">
  <button onclick="rotate()">rotate</button>
  <button onclick="reset()">reset</button>
  <p id="label">0</p>
  <script type="text/javascript">
    let degrees = 0

    const rotate = () => {
      degrees = (degrees + getIncrement()) % 360
      render()
    }

    const reset = () => {
      degrees = 0
      render()
    }

    const getIncrement = () => +document.getElementById('increment').value

    const render = () => {
      document.getElementById('image').style.transform = `rotate(${degrees}deg)`
      document.getElementById('label').innerText = `${degrees}`
    }
  </script>
</body>

</html>
